<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>

    <div class="container content" id="resume">

        {% if site.resume_avatar == 'true' %}
            <img src="{{ '/assets/img/avatar.jpg' | absolute_url }}" alt="my photo" class="avatar no-print" itemprop="image" class="avatar">
        {% endif %}

        <h1 class="title">{{page.title}}</h1>
        {{ content }}
    </div>

</body>

</html>
